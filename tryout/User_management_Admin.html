<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Admin Interface</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
    /* Example styles for the user management page */
    .container {
      margin-top: 20px;
    }

    .user-list {
      margin-bottom: 30px;
    }

    .user-list table {
      width: 100%;
    }

    .user-list th,
    .user-list td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>User Management</h2>

    <div class="user-list">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Display a list of users with their details -->
          <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>Contractor</td>
            <td>
              <button class="btn btn-primary btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
          <!-- Add more user rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- Form for creating a new user -->
    <h3>Create New User</h3>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter the user's name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter the user's email">
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role">
          <option value="contractor">Contractor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Create User</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.js">
</body>

</html>
