<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Metrics - Contractor Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
    /* Example styles for the performance metrics page */
    .container {
      margin-top: 20px;
    }

    .metrics {
      margin-bottom: 30px;
    }

    .metrics .metric {
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .metrics .metric .title {
      font-weight: bold;
    }

    .metrics .metric .value {
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Performance Metrics</h2>

    <div class="metrics">
      <div class="metric">
        <div class="title">Client Rating</div>
        <div class="value">4.7 out of 5</div>
      </div>

      <div class="metric">
        <div class="title">Client Reviews</div>
        <div class="value">"Great work! Highly recommended contractor."</div>
      </div>

      <div class="metric">
        <div class="title">Client Satisfaction</div>
        <div class="value">92%</div>
      </div>

      <!-- Add more performance metrics as needed -->
    </div>

    <!-- Add performance chart or graph here -->
    <div id="performanceChart"></div>
  </div>

  <!-- Bootstrap JS -->
  <link rel="stylesheet" href="node_modules\bootstrap\dist\js\bootstrap.js">
</body>

</html>
